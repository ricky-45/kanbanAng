
<body style="background-color:#E7EAEF;border-radius: 10px;"> 
   
    <div class="d-flex" style="background-color:#1c1c1c;border-style:solid;border-radius: 10px;">
        <p style="color:white;margin-left:150px;margin-bottom:20px;margin-top: 8px;height: 10px;">Report Generator</p>
    </div>    
    <form class="form-inline  d-flex align-items-center flex-nowrap" >
        <mat-form-field class="">
          <mat-label class="bi bi-filter"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
            <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
          </svg>&nbsp;Choose Filter</mat-label>
          <mat-select [(value)]="selectedOption" >
            <mat-option  *ngFor="let item of filter" [value]="item.placeHoldervalue" (click)="displayFilter(item)">
              {{item.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <div>{{selectedOption}}</div> -->
        <input #txt class="form-control mr-sm-2" type="search" placeholder={{selectedOption}} aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0  bi-bi-search" 
        type="submit" style="margin-left: 5px;" (click)="search(filterValue,txt.value)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg></button>
      </form>
      
      

<div *ngIf='reportdata!=undefined'>
  <button class="btn btn-info" (click)="exportCsv()"> Export Csv</button>  
  <p *ngIf="exportCsv() display">Csv has been exported</p>
</div>
</body>
